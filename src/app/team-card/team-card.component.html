<div>
  <div class="name">
    <p>
      {{ team.full_name }} <span>[{{ team.abbreviation }}]</span>
    </p>
    <button (click)="remove()">x</button>
  </div>
  <span>{{ team.conference | conference }}</span>
</div>
<div>
  <div>
    <div>
      <p>Result of the past 12 days:</p>
      <div class="game_result">
        <app-game-badge *ngFor="let game of recentGames | async" [game]="game">
        </app-game-badge>
      </div>
    </div>
    <p>Avg points scored: <span class="score">{{ average_score | number : '1.0-0'}}</span></p>
    <p>Avg points conceded: <span class="score">{{ average_conceded | number : '1.0-0' }}</span></p>

    <a> See game results > > </a>
  </div>
  <img src="https://interstate21.com/nba-logos/{{ team.abbreviation }}.png" />
</div>
